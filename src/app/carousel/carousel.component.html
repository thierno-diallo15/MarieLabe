<section class="hero-section">
  <div class="container">
    <div class="row gy-4 align-items-center">
      <div class="col-12 col-md-6 welcome-text text-center text-md-start">
        <h1>Bienvenue !</h1>
        <h4>
          Cette plateforme est conçue spécialement pour vous faciliter toutes vos démarches administratives.
        </h4>
        <button type="button" class="btn btn-primary-gradient" (click)="next()">
          Faites Votre Demande
          <i class="bi bi-arrow-right ms-2"></i>
        </button>
      </div>
      <div class="col-12 col-md-6">
        <div class="carousel-container">
          <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="3000">
                <img src="https://cdn.pixabay.com/photo/2016/11/29/06/15/plans-1867745_1280.jpg" class="d-block w-100" alt="Services administratifs">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Services Administratifs</h5>
                  <p>Des solutions simples pour vos démarches</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="https://cdn.pixabay.com/photo/2016/11/29/07/10/hand-1868015_1280.jpg" class="d-block w-100" alt="Accompagnement personnalisé">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Accompagnement Personnalisé</h5>
                  <p>Une équipe à votre écoute</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2016/11/19/21/01/analysis-1841158_1280.jpg" class="d-block w-100" alt="Suivi des dossiers">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Suivi des Dossiers</h5>
                  <p>Gérez vos demandes en temps réel</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Précédent</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Suivant</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
