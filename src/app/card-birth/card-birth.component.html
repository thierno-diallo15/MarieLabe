<div class="form-card w-100 bg-light">
  <h3 class="text-center">Certificat de Naissance</h3>
  <div class="container mt-2">
    <div class="row gy-4 gy-md-0 mb-7 mb-mobile">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress" [style.width]="(currentStep - 1) * 33.33 + '%'"></div>
            <div class="progress-circles">
              <div class="progress-step">
                <div class="progress-circle" [ngClass]="{'active': currentStep === 1, 'completed': currentStep > 1}"></div>
                <span class="step-label" [ngClass]="{'active': currentStep === 1, 'completed': currentStep > 1}">Informations</span>
              </div>
              <div class="progress-step">
                <div class="progress-circle" [ngClass]="{'active': currentStep === 2, 'completed': currentStep > 2}"></div>
                <span class="step-label" [ngClass]="{'active': currentStep === 2, 'completed': currentStep > 2}">Parents</span>
              </div>
              <div class="progress-step">
                <div class="progress-circle" [ngClass]="{'active': currentStep === 3, 'completed': currentStep > 3}"></div>
                <span class="step-label" [ngClass]="{'active': currentStep === 3, 'completed': currentStep > 3}">Validation</span>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="currentStep === 1">
          <div class="container">
            <div class="card bg-light">
              <h5 class="card-header text-white bg-primary">Information du demandeur</h5>
              <div class="card-body">
                <form [formGroup]="demandeExtraitForm1">
                  <!-- Formulaire Étape 1 -->
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <label for="validationServer01" class="form-label">Prénoms:</label>
                        <div class="input-group">
                          <span class="input-group-text ">
                            <i class="bi bi-person-vcard"></i>
                          </span>
                          <input type="text" formControlName="demandeurPrenom" class="form-control"
                            id="validationServer01">
                          <div class="input-group-append" *ngIf="demandeExtraitForm1.controls['demandeurPrenom'].valid">
                            <!-- Bootstrap "valid" class for the checkmark icon -->
                            <span class="input-group-text is-valid">
                              <i class="bi bi-person-check"></i>
                              <!-- This will display the Bootstrap "valid" styling -->
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <label class="form-label">Nom: </label>
                        <div class="input-group">
                          <span class="input-group-text ">
                            <i class="bi bi-person-vcard"></i>
                          </span>
                          <input type="text" class="form-control" formControlName="demandeurNom">
                          <div class="input-group-append" *ngIf="demandeExtraitForm1.controls['demandeurNom'].valid">
                            <!-- Bootstrap "valid" class for the checkmark icon -->
                            <span class="input-group-text is-valid">
                              <i class="bi bi-person-check-fill"></i>
                              <!-- This will display the Bootstrap "valid" styling -->
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <label for="rangNaissanceMere" class="form-label">Rang de naissance chez la mère :</label>
                        <div class="input-group">
                          <span class="input-group-text ">
                            <i class="bi bi-123"></i>
                          </span>
                          <input class="form-control" type="number" id="rangNaissanceMere" name="rangNaissanceMere"
                            formControlName="demandeurRang">
                          <div class="input-group-append" *ngIf="demandeExtraitForm1.controls['demandeurRang'].valid">
                            <!-- Bootstrap "valid" class for the checkmark icon -->
                            <span class="input-group-text is-valid">
                              <i class="bi bi-check2-circle"></i>
                              <!-- This will display the Bootstrap "valid" styling -->
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <div class="form-group mt-4">
                        <label for="sexeLabel">Sexe : </label>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" id="masculinCheckbox" name="demandeurSexe"
                            value="masculin" formControlName="demandeurSexe" checked>
                          <label class="form-check-label" for="masculinCheckbox">M</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" id="femininCheckbox" name="demandeurSexe"
                            value="feminin" formControlName="demandeurSexe">
                          <label class="form-check-label" for="femininCheckbox">F</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <label for="dateNaissanceMere" class="form-label">Né(e) le :</label>
                        <div class="input-group">
                          <span class="input-group-text ">
                            <i class="bi bi-calendar-event"></i>
                          </span>
                          <input class="form-control" type="date" id="dateNaissanceMere" name="dateNaissanceMere"
                            formControlName="demandeurDateNaiss">
                          <div class="input-group-append"
                            *ngIf="demandeExtraitForm1.controls['demandeurDateNaiss'].valid">
                            <!-- Bootstrap "valid" class for the checkmark icon -->
                            <span class="input-group-text is-valid">
                              <i class="bi bi-calendar2-check"></i>
                              <!-- This will display the Bootstrap "valid" styling -->
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <label class="form-label">Lieu de Naissance:</label>
                        <div class="input-group">
                          <span class="input-group-text ">
                            <i class="bi bi-house"></i>
                          </span>
                          <input type="text" class="form-control" formControlName="demandeurLieuNaiss">
                          <div class="input-group-append"
                            *ngIf="demandeExtraitForm1.controls['demandeurLieuNaiss'].valid">
                            <!-- Bootstrap "valid" class for the checkmark icon -->
                            <span class="input-group-text is-valid">
                              <i class="bi bi-house-check"></i>
                              <!-- This will display the Bootstrap "valid" styling -->
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Nationalité:</label>
                    <div class="input-group">
                      <span class="input-group-text ">
                        <i class="bi bi-person-vcard"></i>
                      </span>
                      <input type="email" class="form-control" formControlName="demandeurNationalite">
                      <div class="input-group-append"
                        *ngIf="demandeExtraitForm1.controls['demandeurNationalite'].valid">
                        <!-- Bootstrap "valid" class for the checkmark icon -->
                        <span class="input-group-text is-valid">
                          <i class="bi bi-person-check-fill"></i>
                          <!-- This will display the Bootstrap "valid" styling
                à mettre dans le button suivant
                [disabled]="demandeExtraitForm1.invalid"
              -->
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary my-3" (click)="onNext()">Suivant
                      <i class="bi bi-arrow-right-circle"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

                    <i class="bi bi-send-check">
                      Soumettre
                    </i>
                  </button>

                  <!-- Modal -->
                  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"

                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5 text-center" id="staticBackdropLabel">Soumission du formulaire
                          </h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                        </div>
                        <div class="modal-footer justify-content-between">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                          <div>
                            <button type="button" class="btn btn-primary">Valider</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
